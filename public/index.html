<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interview Feedback</title>

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
      width: 100%;
      max-width: 700px;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      text-align: center;
    }

    .logo img {
      width: 55px;
      height: 55px;
      object-fit: contain;
    }

    h2 {
      margin: 0;
      font-weight: 600;
      color: #1e293b;
      font-size: 20px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px 25px;
    }

    .form-3Col {
      grid-column: span 2;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .required-label::after {
      content: " *";
      color: red;
    }

    label {
      margin-bottom: 8px;
      font-weight: 500;
      color: #334155;
    }

    input, textarea, select {
      padding: 12px 14px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #2563eb;
      outline: none;
    }

    select {
      background-color: white;
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%204%205'%3E%3Cpath%20fill='%236b7280'%20d='M2%200L0%202h4z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 10px;
    }

    textarea {
      resize: vertical;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      padding-top: 5px;
      flex-wrap: wrap;
    }

    .radio-group label {
      font-weight: normal;
      color: #475569;
    }

    .full-width {
      grid-column: span 2;
    }

    button {
      grid-column: span 2;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      font-weight: 500;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    @media (max-width: 768px) {
      .form-3Col {
        grid-template-columns: 1fr;
        grid-column: span 1;
      }

      form {
        grid-template-columns: 1fr;
      }

      .full-width, button {
        grid-column: span 1;
      }

      .logo {
        flex-direction: column;
      }

      .logo img {
        width: 45px;
        height: 45px;
      }

      h2 {
        font-size: 18px;
      }
    }

    #preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  height: 100vh;
}

#preloader .loader {
  text-align: center;
  animation: fadeIn 1s ease-in-out;
}

#preloader img {
  width: 80px;
  height: 80px;
  animation: pulse 1.5s infinite;
  margin-bottom: 10px;
}

#preloader h2 {
  font-size: 18px;
  color: #1e293b;
  margin-bottom: 12px;
}

@keyframes pulse {
  0%, 100% {
    transform: scale(1);
    opacity: 1;
  }
  50% {
    transform: scale(1.05);
    opacity: 0.8;
  }
}

.dots span {
  display: inline-block;
  width: 8px;
  height: 8px;
  margin: 0 2px;
  background-color: #2563eb;
  border-radius: 50%;
  animation: bounce 1.2s infinite ease-in-out;
}

.dots span:nth-child(2) {
  animation-delay: 0.2s;
}

.dots span:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes bounce {
  0%, 80%, 100% {
    transform: scale(0);
  }
  40% {
    transform: scale(1);
  }

  
}
@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

.logo img {
  animation: spin 6s linear infinite;
}
.logo img {
  width: 55px;
  height: 55px;
  object-fit: contain;
  animation: spin 3s linear infinite;
}

  </style>
</head>
<body>

  <div class="form-container">
    <div class="logo">
      <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSjxqhopL41jucffDJTIFNRRTPnEhV0jDXuHBHEhGwhKdSTXNby" alt="logo">
      <h2>Interview Feedback Forms</h2>
    </div>

    <form action="/send" method="POST" id="feedbackForm">

      <div class="form-group">
        <label class="required-label">Interviewer Name:</label>
        <input type="text" name="interviewername" required>
      </div>
    
      <div class="form-group">
        <label class="required-label">Candidate Name:</label>
        <input type="text" name="name" required>
      </div>
  
      <div class="form-group full-width">
        <label class="required-label">Role:</label>
        <select name="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="Java Developer">Java Developer</option>
          <option value=".NET Developer">.NET Developer</option>
          <option value="PHP Developer">PHP Developer</option>
        </select>
      </div>
  
      <div class="form-3Col" style="margin-bottom: 10px; margin-top: 10px;">
        <div class="form-group">
          <label class="required-label">Communication (/5):</label>
          <input type="number" name="communication" min="0" max="5" step="0.1" required>
        </div>
        <div class="form-group">
          <label class="required-label">Technical (/5):</label>
          <input type="number" name="technical" min="0" max="5" step="0.1" required>
        </div>
        <div class="form-group">
          <label class="required-label">Job Knowledge (/5):</label>
          <input type="number" name="jobKnowledge" min="0" max="5" step="0.1" required>
        </div>
      </div>
  
      <div class="form-group">
        <label class="required-label">Will the candidate be:</label>
        <select name="contribution" required>
          <option value="" disabled selected>Select an option</option>
          <option value="Learning from us">Learning from us</option>
          <option value="Contributing to projects">Contributing to projects</option>
        </select>
      </div>
  
      <div class="form-group">
        <label class="required-label">Overall General Comments (/5):</label>
        <input type="number" name="overall" min="0" max="5" step="0.1" required>
      </div>
  
      <div class="form-group full-width">
        <label class="required-label">My Comments:</label>
        <textarea name="comments" rows="3" required></textarea>
      </div>
  
      <div class="form-group full-width">
        <label class="required-label">Final Result:</label>
        <div class="radio-group">
          <label><input type="radio" name="finalResult" value="Yes" required> Yes</label>
          <label><input type="radio" name="finalResult" value="No" required> No</label>
        </div>
      </div>
  
      <button type="submit">Submit</button>
    </form>
    
  </div>








</body>
</html>
